<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Card de Apresentação</title>
</head>
<body>
    
   <section>
        <div id="card">
           <div class="logo-card">
               <img class="logo-portifolio" src="./assets/logoMain.jpeg"  width="150" height="150"/>
           </div>
           <div class="content-text">
               <div class="text-titulo">
                <h2>Ivan Matheus</h2>
                <p>Do Direito para a Programação</p>
               </div>
            
               <div class="portfolio">
                    <a href=" https://github.com/IvanMatt8 " > Portifólio </a>
               </div>
               <div class="icones-imgs">
                   <div class="icon">
                    <a href="https://www.instagram.com/ivanmatt8/">
                        <span>
                            <img src="./assets/insta.png" alt="insta" width="15" height="15">
                        </span>
                    </a>
                    <a href="https://www.linkedin.com/in/ivan-matheus-56530422b/">
                        <span>
                            <img src="./assets/linkedin.png" alt="linkedin" width="15" height="15">
                        </span>
                    </a>
                    <a href="https://github.com/IvanMatt8">
                        <span>
                            <img src="./assets/git.png" alt="git" width="15" height="15">
                        </span>
                    </a>
                   </div>
                   <div class="img-rodape">
                       <img src="./assets/logoHtml.png"  alt="Html" width="28" height="28"/>
                       <img src="./assets/locoCss.png"  alt="Css" width="28" height="28"/>
                       <img src="./assets/logoJs.png"  alt="Js" width="28" height="28"/>
                       <img src="./assets/react.png"  alt="react" width="28" height="28"/>
                       <img src="./assets//redux.png"  alt="redux" width="28" height="28"/>
                   </div>
                </div>
            </div>
        </div>
   </section>



</body>
</html>
